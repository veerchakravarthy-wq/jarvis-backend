<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JARVIS Cinematic HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: radial-gradient(circle at top, #001a1a, #000);
    color: #00ffff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin: 15px 0;
    letter-spacing: 2px;
  }

  #hud {
    max-width: 420px;
    margin: auto;
    border: 1px solid #00ffff55;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 25px #00ffff33;
  }

  input, button, select {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #001a1a;
    color: #00ffff;
    border: 1px solid #00ffff55;
    border-radius: 6px;
    font-size: 14px;
  }

  button:hover {
    background: #003333;
    cursor: pointer;
  }

  #messages {
    margin-top: 15px;
    max-height: 280px;
    overflow-y: auto;
    font-size: 14px;
  }

  .msg {
    margin: 8px 0;
  }

  .user { color: #ffffff; }
  .jarvis { color: #00ffff; }
</style>
</head>

<body>

<h1>JARVIS CINEMATIC HUD</h1>

<div id="hud">
  <select id="voiceSelect"></select>

  <input id="userInput" placeholder="Type your command, Commander">

  <button onclick="sendText()">Send</button>
  <button onclick="startListening()">ðŸŽ™ Talk to JARVIS</button>

  <div id="messages"></div>
</div>

<script>
/* ---------------- VOICES ---------------- */
let voices = [];

function loadVoices() {
  voices = speechSynthesis.getVoices();
  const select = document.getElementById("voiceSelect");
  select.innerHTML = "";

  voices.forEach((v, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${v.name} (${v.lang})`;
    select.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = loadVoices;

/* ---------------- SPEAK ---------------- */
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  const select = document.getElementById("voiceSelect");
  utter.voice = voices[select.value] || voices[0];
  utter.rate = 0.95;
  utter.pitch = 0.9;
  speechSynthesis.speak(utter);
}

/* ---------------- UI ---------------- */
function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
  div.scrollIntoView();
}

/* ---------------- SEND TEXT ---------------- */
async function sendText(textOverride) {
  const input = document.getElementById("userInput");
  const text = textOverride || input.value.trim();
  if (!text) return;

  addMessage("Commander: " + text, "user");
  input.value = "";

  try {
    const res = await fetch("https://jarvis-backend-7ie0.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    const reply = data.reply || "I am unable to respond right now.";

    addMessage("JARVIS: " + reply, "jarvis");
    speak(reply);

  } catch (e) {
    addMessage("JARVIS: Connection error.", "jarvis");
  }
}

/* ---------------- VOICE INPUT ---------------- */
function startListening() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("Speech recognition not supported");
    return;
  }

  const rec = new webkitSpeechRecognition();
  rec.lang = "en-IN";
  rec.continuous = false;
  rec.interimResults = false;

  rec.onresult = (e) => {
    const text = e.results[0][0].transcript;
    sendText(text);
  };

  rec.onerror = () => {
    addMessage("JARVIS: Voice input error.", "jarvis");
  };

  rec.start();
}
</script>

</body>
</html>
